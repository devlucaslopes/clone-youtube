<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel - Youtube</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <i class="material-icons md-light">menu</i>
      <img src="./img/logo.png" alt="youtube">
    </div>
    <div class="search-wrapper">
      <input placeholder="Pesquisar">
      <button type="submit"><i class="material-icons md-light md-18">search</i></button>
    </div>
    <div class="actions-wrapper">
      <i class="material-icons md-light">video_call</i>
      <i class="material-icons md-light">menu</i>
      <i class="material-icons md-light">notification_important</i>
      <img src="https://avatars1.githubusercontent.com/u/20402983?s=460&v=4" alt="user">
    </div>
  </header>
</body>
</html>
