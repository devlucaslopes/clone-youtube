<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel - Youtube</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <i class="material-icons md-light">menu</i>
      <img src="./img/logo.png" alt="youtube">
    </div>
    <div class="search-wrapper">
      <input placeholder="Pesquisar">
      <button type="submit"><i class="material-icons md-light md-18">search</i></button>
    </div>
    <div class="actions-wrapper">
      <i class="material-icons md-light">video_call</i>
      <i class="material-icons md-light">menu</i>
      <i class="material-icons md-light">notification_important</i>
      <img src="https://avatars1.githubusercontent.com/u/20402983?s=460&v=4" alt="user">
    </div>
  </header>
  <div class="container">
    <div class="cover">
      <img src="https://images.unsplash.com/photo-1558981001-1995369a39cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="cover">
    </div>
    <div class="channel-wrapper">
      <div class="channel">
        <img src="https://images.unsplash.com/photo-1558981001-1995369a39cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="cover">
        <div>
          <h1>Motoclub Online</h1>
          <h2>7,83 mil inscritos</h2>
        </div>
      </div>
      <div class="channel-actions">
        <button type="button">Inscrito</button>
        <i class="material-icons md-light">notification_important</i>
      </div>
    </div>
  </div>
</body>
</html>
